--- 
- hosts: mywebservers 
  become: yes
  tasks: 
  - name: i want to install java in ansible nodes
    apt:
      name: "{{myjavapakageforubuntu}}"
      state: present
    when: ansible_os_family =="Debian" 

  - name: i want to install java RedHat ansible nodes
    yum:
      name: "{{myjavapakageforredhat}}"
      state: present
    when: ansible_os_family =="RedHat"